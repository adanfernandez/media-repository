<div class="container-center">
    <p-card header="Registro de usuario">
        <div>
            <span class="p-float-label">
            <input type="text" id="email" pInputText>
            <label for="email">Email: </label>
        </span>
        </div>
        <div>
            <span class="p-float-label">
            <input type="password" id="password" pInputText> 
            <label for="password">Contraseña: </label>
        </span>
        </div>
        <div>
            <span class="p-float-label">
            <input type="password" id="password" pInputText> 
            <label for="password">Confirmación de la contraseña: </label>
        </span>
        </div>
        <button pButton type="submit" label="Registro" class="p-button-rounded" (click)="register()"></button>
    </p-card>
</div>
